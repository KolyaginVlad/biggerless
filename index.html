<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/styleform.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/formscripts.js"></script>
</head>
<body>

<form id="form">
    <div id="head">Регистрация</div>
    <select name="lvl">
        <option value="Только целые числа">Только целые числа</option>
        <option value="Целые числа и дроби">Целые числа и дроби</option>
        <option value="Целые числа, дроби и иррациональные числа">Целые числа, дроби и иррациональные числа</option>
    </select><br>
    <input type="email" placeholder="Электронная почта" name="email"><br>
    <input type="password" placeholder="Пароль" name="pas"><br>
    <input type="password" placeholder="Подтверждение пароля" name="repas"><br>
    <input  type="button" id='start' value="Зарегистрироваться и начать">
    <div id="or">или </div><br>
    <div id="login">Вход</div>
</form>
</body>
</html>
